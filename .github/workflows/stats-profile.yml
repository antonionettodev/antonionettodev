name: Update README stats cards

on:
  schedule:
    - cron: "0 3 * * *" # todo dia 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: stats-organization/github-readme-stats-action@v1.1.0
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=transparent
          path: assets/github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: stats-organization/github-readme-stats-action@v1.1.0
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=transparent
          path: assets/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg
          git commit -m "chore: update readme stats" || exit 0
          git push
